<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Launching app...";
            console.log("Pre launching app");
            window.location = "swish://";
            console.log("Post launching app");

            setTimeout(function(){
                window.location = "swish://";
                setTimeout(function () {
                    window.location = "https://play.google.com/store/apps/details"
                }, 500);
            }, 1);
        }
    </script>
</head>

<body>

    <h2>Demo JavaScript for launch mobile app</h2>

    <p id="demo">Let's go.</p>

    <button type="button" onclick="myFunction()">Try it</button>

</body>

</html>
